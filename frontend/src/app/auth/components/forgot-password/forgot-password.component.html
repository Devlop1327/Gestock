<div class="forgot-password-container">
  <div class="forgot-password-card">
    <img src="/assets/images/Gestock.png" alt="Gestock Logo" class="logo" />
    <h2>¿Olvidaste tu contraseña?</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Correo electrónico</mat-label>
        <input matInput type="email" formControlName="email" required>
        <mat-error *ngIf="form.get('email')?.hasError('required')">Requerido</mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">Correo inválido</mat-error>
      </mat-form-field>
      <div *ngIf="error" class="error">{{ error }}</div>
      <div *ngIf="message" class="success">{{ message }}</div>
      <button mat-raised-button color="primary" type="submit" [disabled]="loading || form.invalid" class="action-btn">Enviar enlace</button>
      <button mat-stroked-button color="accent" type="button" (click)="volverAlLogin()" class="volver-btn">Volver al login</button>
    </form>
  </div>
</div>
