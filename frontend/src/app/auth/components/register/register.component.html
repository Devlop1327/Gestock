<div class="register-container">
  <h2>Registro de Usuario</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Nombre</label>
      <input formControlName="name" class="form-control" placeholder="Ingresa tu nombre">
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">El nombre es requerido</div>
    </div>
    <div class="mb-3">
      <label>Correo Electrónico</label>
      <input formControlName="email" class="form-control" placeholder="Ingresa tu correo electrónico">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">El correo es requerido</div>
    </div>
    <div class="mb-3">
      <label>Contraseña</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Ingresa tu contraseña">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">La contraseña es requerida</div>
    </div>
    <div class="mb-3">
      <label>Confirmar Contraseña</label>
      <input type="password" formControlName="password_confirmation" class="form-control" placeholder="Repite tu contraseña">
      <div *ngIf="registerForm.get('password_confirmation')?.invalid && registerForm.get('password_confirmation')?.touched" class="text-danger">La confirmación de la contraseña es requerida</div>
    </div>
    <div class="mb-3">
      <label>Rol</label>
      <select formControlName="role_id" class="form-control">
        <option value="" disabled>Selecciona un rol</option>
        <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.nombre }}</option>
      </select>
    </div>
    <button class="btn btn-primary w-100" [disabled]="registerForm.invalid">Registrarse</button>  
</form>
  <div class="mt-3">
    <a href="/login">¿Ya tienes cuenta? Inicia sesión</a>
  </div>
</div>
