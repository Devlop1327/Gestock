<div class="reset-password-container">
  <div class="reset-password-card">
    <img src="/assets/images/Gestock.png" alt="Gestock Logo" class="logo" />
    <h2>Restablecer contraseña</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Nueva contraseña</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error *ngIf="form.get('password')?.hasError('required')">Requerido</mat-error>
        <mat-error *ngIf="form.get('password')?.hasError('minlength')">Mínimo 6 caracteres</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Confirmar contraseña</mat-label>
        <input matInput type="password" formControlName="password_confirmation" required>
        <mat-error *ngIf="form.get('password_confirmation')?.hasError('required')">Requerido</mat-error>
        <mat-error *ngIf="form.hasError('notMatching')">Las contraseñas no coinciden</mat-error>
      </mat-form-field>
      <div *ngIf="error" class="error">{{ error }}</div>
      <div *ngIf="message" class="success">{{ message }}</div>
      <button mat-raised-button color="primary" type="submit" [disabled]="loading || form.invalid">Cambiar contraseña</button>
    </form>
  </div>
</div>
