<div class="container">
  <div class="card">
    <div class="card-header bg-white">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-0">Lista de Categorías</h2>
        <button class="btn btn-primary" (click)="nuevaCategoria()">
          <i class="bi bi-plus-circle me-1"></i> Nueva Categoría
        </button>
      </div>
      <div class="d-flex justify-content-between align-items-center mt-3">
        <div></div>
        <button class="btn btn-outline-secondary" (click)="volverAProductos()">
          <i class="bi bi-arrow-left me-1"></i> Volver a mis Productos
        </button>
      </div>
    </div>
    <div class="card-body">
      <div *ngIf="loading" class="text-center p-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2">Cargando categorías...</p>
      </div>
      <div *ngIf="!loading" class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="categorias.length === 0">
              <td colspan="3" class="text-center p-4">
                <p class="text-muted mb-0">No hay categorías registradas</p>
              </td>
            </tr>
            <tr *ngFor="let categoria of categorias">
              <td><strong>{{ categoria.nombre }}</strong></td>
              <td>{{ categoria.descripcion }}</td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-primary me-1" title="Editar" (click)="editarCategoria(categoria.id!)">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" title="Eliminar" (click)="eliminarCategoria(categoria.id!)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
