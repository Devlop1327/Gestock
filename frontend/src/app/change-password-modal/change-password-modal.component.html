<h2>Cambiar contraseña a {{ data.userName }}</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Nueva contraseña</mat-label>
    <input matInput type="password" formControlName="password" required>
    <mat-error *ngIf="form.get('password')?.hasError('required')">Requerido</mat-error>
    <mat-error *ngIf="form.get('password')?.hasError('minlength')">Mínimo 8 caracteres</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Confirmar contraseña</mat-label>
    <input matInput type="password" formControlName="password_confirmation" required>
    <mat-error *ngIf="form.hasError('mismatch')">Las contraseñas no coinciden</mat-error>
  </mat-form-field>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="success" class="success">{{ success }}</div>
  <button mat-raised-button color="primary" type="submit" [disabled]="loading || form.invalid">Guardar</button>
  <button mat-button type="button" (click)="dialogRef.close()">Cancelar</button>
</form>
