<div class="perfil-cambiar-password-container">
  <h2>Cambiar mi contraseña</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Contraseña actual</mat-label>
      <input matInput type="password" formControlName="current_password" required>
      <mat-error *ngIf="form.get('current_password')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Nueva contraseña</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-error *ngIf="form.get('password')?.hasError('required')">Requerido</mat-error>
      <mat-error *ngIf="form.get('password')?.hasError('minlength')">Mínimo 8 caracteres</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Confirmar nueva contraseña</mat-label>
      <input matInput type="password" formControlName="password_confirmation" required>
      <mat-error *ngIf="form.get('password_confirmation')?.hasError('required')">Requerido</mat-error>
      <mat-error *ngIf="form.hasError('mismatch')">Las contraseñas no coinciden</mat-error>
    </mat-form-field>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="success" class="success">{{ success }}</div>
    <button mat-raised-button color="primary" type="submit" [disabled]="loading || form.invalid">Actualizar contraseña</button>
  </form>
</div>
