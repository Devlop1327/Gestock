<div class="container">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">{{ esEdicion ? 'Editar Producto' : 'Nuevo Producto' }}</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="productoForm" (ngSubmit)="onSubmit()" class="mt-4">
        <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ error }}
          <button type="button" class="btn-close" (click)="error = ''" aria-label="Close"></button>
        </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="codigo" class="form-label">Código *</label>
              <input type="text" class="form-control" id="codigo" formControlName="codigo"
                     [class.is-invalid]="productoForm.get('codigo')?.invalid && productoForm.get('codigo')?.touched">
              <div class="invalid-feedback" *ngIf="productoForm.get('codigo')?.errors?.['required']">
                El código es requerido
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre *</label>
              <input type="text" class="form-control" id="nombre" formControlName="nombre"
                     [class.is-invalid]="productoForm.get('nombre')?.invalid && productoForm.get('nombre')?.touched">
              <div class="invalid-feedback" *ngIf="productoForm.get('nombre')?.errors?.['required']">
                El nombre es requerido
              </div>
            </div>
          </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" formControlName="descripcion" rows="3"></textarea>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="precio" class="form-label">Precio *</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="precio" formControlName="precio" step="0.01" min="0"
                  [class.is-invalid]="productoForm.get('precio')?.invalid && productoForm.get('precio')?.touched">
              </div>
              <div class="invalid-feedback" *ngIf="productoForm.get('precio')?.errors?.['required']">
                El precio es requerido
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="stock" class="form-label">Stock Inicial *</label>
              <input type="number" class="form-control" id="stock" formControlName="stock" min="0"
                [class.is-invalid]="productoForm.get('stock')?.invalid && productoForm.get('stock')?.touched">
              <div class="invalid-feedback" *ngIf="productoForm.get('stock')?.errors?.['required']">
                El stock es requerido
              </div>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="stock_minimo" class="form-label">Stock Mínimo *</label>
          <input type="number" class="form-control" id="stock_minimo" formControlName="stock_minimo" min="0"
            [class.is-invalid]="productoForm.get('stock_minimo')?.invalid && productoForm.get('stock_minimo')?.touched">
          <div class="invalid-feedback" *ngIf="productoForm.get('stock_minimo')?.errors?.['required']">
            El stock mínimo es requerido
          </div>
        </div>

        <div class="mb-3">
          <label for="categoria_id" class="form-label">Categoría *</label>
          <div class="input-group">
            <select class="form-select" id="categoria_id" formControlName="categoria_id" required>
              <option value="">Seleccione una categoría</option>
              <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.nombre }}</option>
            </select>
            <button type="button" class="btn btn-success" (click)="nuevaCategoria()">
              <i class="bi bi-plus-lg"></i> Nueva Categoría
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label for="proveedor_id" class="form-label">Proveedor *</label>
          <div class="input-group">
            <select class="form-select" id="proveedor_id" formControlName="proveedor_id" required>
              <option value="">Seleccione un proveedor</option>
              <option *ngFor="let proveedor of proveedores" [value]="proveedor.id">{{ proveedor.nombre }}</option>
            </select>
            <button type="button" class="btn btn-success" (click)="nuevoProveedor()">
              <i class="bi bi-plus-lg"></i> Nuevo Proveedor
            </button>
          </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button type="button" class="btn btn-secondary me-2" (click)="goBack()">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="productoForm.invalid">Guardar</button>
        </div>
      </form>
    </div>
  </div>
